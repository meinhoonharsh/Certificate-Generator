<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Generator | CERRT | SemiKolan</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="vendor/joystick.js"></script>
  </head>
  <body>
    <header>
      <h1>Certificate Generator</h1>
    </header>
    <div class="toolscontainer">
      <div class="textforamtting">
        <select id="fontsize">
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="3">3x</option>
          <option value="4">4x</option>
          <option value="5">5x</option>
          <option value="6">6x</option>
          <option value="7">7x</option>
          <option value="8">8x</option>
          <option value="9">9x</option>
          <option value="10">10x</option>
        </select>

        <select id="textalign">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select>
        <input type="color" id="textcolor" />
      </div>
    </div>
    <main>
      <div>
        <div id="containerdiv">
          <div id="certificatediv">
            <canvas id="certificatecanvas"></canvas>
          </div>
          <div class="downloadcontainer">
            <div>
              Download as:
              <select id="downloadtype">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="pdf">PDF</option>
              </select>
            </div>
            <div>
              <button id="downloadbutton" class="button">Download</button>
            </div>
          </div>
        </div>
        <aside id="asidebar">
          <div id="editor"></div>
          <div class="uploadcontainer">
            <!-- Limit only Image Files -->
            <input
              id="uploadimage"
              type="file"
              class="button"
              value="Upload Image"
              accept="image/*"
            />
          </div>
          <div id="inputs">
            <div>
              <input type="checkbox" />
              <input
                type="text"
                value="Holder's Name"
                data-fontsize="7"
                data-font="'Open Sans', sans-serif"
                data-textalign="center"
                data-x="50"
                data-y="50"
                data-color="#000"
                data-opacity="0.8"
                class="certinputs"
              />
              <button class="delbutton"><i class="fa fa-trash"></i></button>
            </div>
            <div>
              <input type="checkbox" />
              <input
                type="text"
                value="Organization's Name"
                data-fontsize="4"
                data-font="'Open Sans', sans-serif"
                data-textalign="center"
                data-x="50"
                data-y="30"
                data-color="#000"
                data-opacity="0.8"
                class="certinputs"
              />

              <button class="delbutton"><i class="fa fa-trash"></i></button>
            </div>
            <div>
              <input type="checkbox" />
              <input
                type="text"
                value="using CERRT "
                data-fontsize="3"
                data-font="'Open Sans', sans-serif"
                data-textalign="center"
                data-x="50"
                data-y="67"
                data-color="#000"
                data-opacity="0.8"
                class="certinputs"
              />
              <button class="delbutton"><i class="fa fa-trash"></i></button>
              
            </div>
          </div>
          <div class="optionscontainer">
            <button id="addinput"><i class="fa fa-plus"></i> Add</button>
          </div>
          <div style="display:flex;justify-content:center">
            <div style="width: 128px;position:relative;">
            <img src="https://www.cssscript.com/demo/touch-joystick-controller/images/joystick-base.png"/>
            <div id="stick" style="position: absolute; left:32px; top:32px;">
            <img src="https://www.cssscript.com/demo/touch-joystick-controller/images/joystick-red.png"/>    
            </div></div>
          </div>
          </div>
        </aside>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
